on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

env:
  PROJECT: procrast-cli
  LINUX_TARGET: x86_64-unknown-linux-gnu
  MACOS_TARGET: x86_64-apple-darwin

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
    name: Build artifact
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and package
        run: |
          RUSTFLAGS="--cfg production" cargo build --release --target ${{ matrix.target }}
          tar czvf ${{ env.PROJECT }}-${{ matrix.target }}.tar.gz ./target/${{ matrix.target }}/release/${{ env.PROJECT }} README.md LICENSE.md
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PROJECT }}-${{matrix.target}}
          path: ${{ env.PROJECT }}-${{matrix.target}}.tar.gz
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT }}-${{ env.LINUX_TARGET }}/${{ env.PROJECT }}-${{ env.LINUX_TARGET }}.tar.gz
          asset_name: ${{ env.PROJECT }}-${{ env.LINUX_TARGET }}.tar.gz
          asset_content_type: application/gzip
      - name: Upload macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT }}-${{ env.MACOS_TARGET }}/${{ env.PROJECT }}-${{ env.MACOS_TARGET }}.tar.gz
          asset_name: ${{ env.PROJECT }}-${{ env.MACOS_TARGET }}.tar.gz
          asset_content_type: application/gzip
